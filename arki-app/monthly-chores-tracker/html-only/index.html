            <div class="flex gap-2">
                <button onclick="exportData()" class="flex-1 bg-white border border-gray-300 text-gray-700 py-2 rounded text-sm hover:bg-gray-50">â†“ æ›¸ãå‡ºã—</button>

            <div class="grid grid-cols-1 gap-3">
                <input type="text" id="edit-name" placeholder="é …ç›®å (ä¾‹: æ›æ°—æ‰‡æƒé™¤)" class="border p-2 rounded w-full">

        <h3 class="font-bold text-gray-600 mb-2">ç™»éŒ²æ¸ˆã¿é …ç›®</h3>

        <div class="mt-8 pt-8 border-t">
            <button onclick="resetAllData()" class="text-xs text-red-400 underline">å…¨ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¦ãƒªã‚»ãƒƒãƒˆ</button>

<script>
    // --- æ—¥ä»˜ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---
    function getTodayYMD() {
        const d = new Date();
        return toYMD(d);
    }
    function toYMD(dateObj) {
        const y = dateObj.getFullYear();
        const m = String(dateObj.getMonth() + 1).padStart(2, '0');
        const d = String(dateObj.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }
    function getDiffDays(ymd1, ymd2) {
        if (!ymd1 || !ymd2) return 0;
        const d1 = new Date(ymd1);
        const d2 = new Date(ymd2);
        const diffTime = d1 - d2; 
        return Math.floor(diffTime / (1000 * 60 * 60 * 24));
    }

    // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
    let items = [];

    window.onload = () => {
        loadData();
        setFormDate(0);
        renderAll();
    };

    function loadData() {
        try {
            const raw = localStorage.getItem('housework_items_v3');
            if (raw) {
                items = JSON.parse(raw);
                if (!Array.isArray(items)) items = [];
            }
        } catch (e) {
            console.error(e);
            items = [];
        }
    }

    function saveToStorage() {
        localStorage.setItem('housework_items_v3', JSON.stringify(items));
        renderAll();
    }

    function renderAll() {
        renderReminders();
        renderDatalist();
        renderSettingsList();
    }

    // --- UIæ“ä½œ ---
    function setFormDate(offset) {
        const d = new Date();
        d.setDate(d.getDate() + offset);
        const ymd = toYMD(d);
        document.getElementById('log-date-text').value = ymd;
        document.getElementById('log-date-picker').value = ymd;
    }

    function syncTextFromPicker(picker) {
        document.getElementById('log-date-text').value = picker.value;
    }

    function normalizeDateInput(input) {
        let val = input.value.trim();
        if (/^\d{8}$/.test(val)) {
            val = `${val.slice(0,4)}-${val.slice(4,6)}-${val.slice(6,8)}`;
        } else if (val.includes('/')) {
            val = val.replace(/\//g, '-');
        }
        const d = new Date(val);
        if (!isNaN(d.getTime())) {
            if (/^\d{4}-\d{1,2}-\d{1,2}$/.test(val)) {
                 const parts = val.split('-');
                 val = `${parts[0]}-${parts[1].padStart(2,'0')}-${parts[2].padStart(2,'0')}`;
            }
            input.value = val;
            document.getElementById('log-date-picker').value = val;
        }
    }

    // --- ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° ---
    function renderReminders() {
        const list = document.getElementById('reminder-list');
        list.innerHTML = '';
        const todayYMD = getTodayYMD();
        let hasReminder = false;

        const sorted = [...items].sort((a, b) => {
            if (!a.lastDate) return -1;
            if (!b.lastDate) return 1;
            const overA = getDiffDays(todayYMD, a.lastDate) - a.period;
            const overB = getDiffDays(todayYMD, b.lastDate) - b.period;
            return overB - overA;
        });

        sorted.forEach(item => {
            let isDue = false;
            let msg = "";
            if (!item.lastDate) {
                isDue = true;
                msg = `<span class="text-green-600 font-bold">æœªå®Ÿæ–½</span>`;
            } else {
                const passedDays = getDiffDays(todayYMD, item.lastDate);
                if (passedDays >= item.period) {
                    isDue = true;
                    msg = `å‰å›: ${item.lastDate} (${passedDays}æ—¥å‰)`;
                }
            }

            if (isDue) {
                hasReminder = true;
                const div = document.createElement('div');
                div.className = "bg-white p-3 rounded shadow-sm border-l-4 flex justify-between items-center cursor-pointer hover:bg-gray-50 transition";
                div.style.borderLeftColor = item.color;
                div.innerHTML = `<div><div class="font-bold text-gray-800">${item.name}</div><div class="text-xs text-gray-500">${msg}</div></div>`;
                div.onclick = () => {
                    document.getElementById('log-task-name').value = item.name;
                    toggleScreen('home');
                    // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ç”»é¢ä¸­å¤®ã¸
                    const form = document.querySelector('.bg-white.p-4.rounded-lg.shadow');
                    form.scrollIntoView({behavior: "smooth", block: "center"});
                };
                list.appendChild(div);
            }
        });

        if (!hasReminder) {
            list.innerHTML = '<div class="text-center py-4 text-gray-400 text-sm">æ¨å¥¨ã‚¿ã‚¹ã‚¯ã¯ã‚ã‚Šã¾ã›ã‚“ ğŸ‰</div>';
        }
    }

    function renderDatalist() {
        const dl = document.getElementById('task-options');
        dl.innerHTML = '';
        items.forEach(i => {
            const op = document.createElement('option');
            op.value = i.name;
            dl.appendChild(op);
        });
    }

    function renderSettingsList() {
        const list = document.getElementById('settings-list');
        list.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = "bg-white p-3 rounded border flex justify-between items-center";
            div.innerHTML = `
                <div class="flex items-center gap-2 overflow-hidden">
                    <div class="w-4 h-4 rounded-full flex-shrink-0" style="background:${item.color}"></div>
                    <div class="min-w-0">
                        <div class="font-bold truncate">${item.name}</div>
                        <div class="text-xs text-gray-500">å‘¨æœŸ: ${item.period}æ—¥ / æœ€çµ‚: ${item.lastDate || '-'}</div>
                    </div>
                </div>
                <div class="flex gap-2 flex-shrink-0">
                    <button onclick="editItem('${item.id}')" class="text-blue-600 text-xs border border-blue-200 px-2 py-1 rounded">ç·¨é›†</button>
                    <button onclick="deleteItem('${item.id}')" class="text-red-600 text-xs border border-red-200 px-2 py-1 rounded">å‰Šé™¤</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // --- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ ---
    function registerLog() {
        const nameInput = document.getElementById('log-task-name');
        const dateInput = document.getElementById('log-date-text');
        const name = nameInput.value.trim();
        const dateStr = dateInput.value;

        if (!name || !dateStr) { alert("é …ç›®åã¨æ—¥ä»˜ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }

        const target = items.find(i => i.name === name);
        if (target) {
            target.lastDate = dateStr;
            alert(`ã€Œ${name}ã€ã‚’è¨˜éŒ²ã—ã¾ã—ãŸï¼`);
        } else {
            if (!confirm(`ã€Œ${name}ã€ã¯ãƒªã‚¹ãƒˆã«ã‚ã‚Šã¾ã›ã‚“ã€‚\næ–°è¦é …ç›®ã¨ã—ã¦è¿½åŠ ã—ã¾ã™ã‹ï¼Ÿ`)) return;
            items.push({ id: Date.now().toString(), name: name, period: 30, color: '#9CA3AF', lastDate: dateStr });
            alert(`ã€Œ${name}ã€ã‚’æ–°è¦ç™»éŒ²ã—ã¦è¨˜éŒ²ã—ã¾ã—ãŸï¼`);
        }
        saveToStorage();
        nameInput.value = '';
    }

    function saveItem() {
        const id = document.getElementById('edit-id').value;
        const name = document.getElementById('edit-name').value.trim();
        const period = document.getElementById('edit-period').value;
        const color = document.getElementById('edit-color').value;
        const lastDate = document.getElementById('edit-last-date').value;

        if (!name || !period) { alert("åå‰ã¨æœŸé–“ã¯å¿…é ˆã§ã™"); return; }

        const newItemData = {
            id: id || Date.now().toString(),
            name: name,
            period: parseInt(period),
            color: color,
            lastDate: lastDate
        };

        if (id) {
            const idx = items.findIndex(i => i.id === id);
            if (idx > -1) items[idx] = newItemData;
        } else {
            items.push(newItemData);
        }
        saveToStorage();
        clearEditForm();
        alert("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ");
    }

    function editItem(id) {
        const item = items.find(i => i.id === id);
        if (!item) return;
        document.getElementById('edit-title').textContent = "é …ç›®ã‚’ç·¨é›†";
        document.getElementById('edit-id').value = item.id;
        document.getElementById('edit-name').value = item.name;
        document.getElementById('edit-period').value = item.period;
        document.getElementById('edit-color').value = item.color;
        document.getElementById('edit-last-date').value = item.lastDate;
        document.getElementById('settings-screen').scrollIntoView();
    }

    function deleteItem(id) {
        if (!confirm("æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        items = items.filter(i => i.id !== id);
        saveToStorage();
        if (document.getElementById('edit-id').value === id) clearEditForm();
    }

    function clearEditForm() {
        document.getElementById('edit-title').textContent = "æ–°è¦é …ç›®ç™»éŒ²";
        document.getElementById('edit-id').value = "";
        document.getElementById('edit-name').value = "";
        document.getElementById('edit-period').value = "";
        document.getElementById('edit-color').value = "#3B82F6";
        document.getElementById('edit-last-date').value = "";
    }

    function exportData() {
        const dataStr = JSON.stringify(items, null, 2);
        const blob = new Blob([dataStr], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `housework_backup_${getTodayYMD()}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const json = JSON.parse(e.target.result);
                if (Array.isArray(json)) {
                    if(confirm("ç¾åœ¨ã®ãƒ‡ãƒ¼ã‚¿ã‚’æ¶ˆå»ã—ã¦ã€ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ã¾ã™ã‹ï¼Ÿ")) {
                        items = json;
                        saveToStorage();
                        alert("å¾©å…ƒå®Œäº†ã—ã¾ã—ãŸï¼");
                    }
                } else { alert("ãƒ‡ãƒ¼ã‚¿å½¢å¼ãŒé•ã„ã¾ã™"); }
            } catch(err) { alert("ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼"); }
            input.value = '';
        };
        reader.readAsText(file);
    }

    function resetAllData() {
        if(confirm("ã€è­¦å‘Šã€‘ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) {
            items = [];
            saveToStorage();
            alert("ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ");
        }
    }

    // --- ç”»é¢åˆ‡ã‚Šæ›¿ãˆ ---
    function toggleScreen(name) {
        const settings = document.getElementById('settings-screen');
        const home = document.getElementById('home-screen');
        
        if (name === 'settings') {
            // ã€è¿½åŠ ã€‘ã™ã§ã«è¨­å®šç”»é¢ãŒé–‹ã„ã¦ã„ãŸã‚‰é–‰ã˜ã‚‹ï¼ˆãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹ï¼‰
            if (!settings.classList.contains('hidden')) {
                settings.classList.add('hidden');
                home.classList.remove('hidden');
                document.body.classList.remove('modal-open');
                return;
            }

            // è¨­å®šç”»é¢ã‚’é–‹ã
            settings.classList.remove('hidden');
            home.classList.add('hidden');
            document.body.classList.add('modal-open');
            window.scrollTo(0,0);
        } else {
            // ãƒ›ãƒ¼ãƒ ç”»é¢ã«æˆ»ã‚‹
            settings.classList.add('hidden');
            home.classList.remove('hidden');
            document.body.classList.remove('modal-open');
        }
    }

</script>
