<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人称代名詞 演習</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 id="pageTitle">人称代名詞 演習</h1>

    <div class="controls">
        <div class="level-group">
            <button class="level-btn active" onclick="app.setDifficulty(1)">Level 1</button>
            <button class="level-btn" onclick="app.setDifficulty(2)">Level 2</button>
            <button class="level-btn" onclick="app.setDifficulty(3)">Level 3</button>
        </div>
        <div class="mode-group">
            <label class="mode-label">
                <input type="radio" name="mode" value="basic" checked onchange="app.changeMode()">
                基本 (3列)
            </label>
            <label class="mode-label">
                <input type="radio" name="mode" value="full" onchange="app.changeMode()">
                すべて (5列)
            </label>
        </div>
    </div>

    <div id="messageArea"></div>

    <div class="table-container">
        <table id="quizTable"></table>
    </div>

    <div class="btn-container">
        <button id="checkBtn" class="action-btn" onclick="app.checkAnswers()">答え合わせ</button>
        <button id="retryBtn" class="action-btn hidden" onclick="app.resetQuiz()">もう一回</button>
    </div>
    <div class="description-box">
        ページの再読み込み（リロード）で空欄は再配置されます。<br>
        Levelが上がると空欄が作られやすくなるように設定しています。
    </div>
    <script src="./app.js"></script>
    
    <script>
    const pronData = {
        title: "人称代名詞 演習",
        allColHeaders: ["主格", "目的格", "所有格", "所有代名詞", "再帰代名詞"],
        rowHeaders: [
            "1人称 単数", "2人称 単数", "3人称 単数（男性）", "3人称 単数（女性）", "3人称 単数（物・事）",
            "1人称 複数", "2人称 複数", "3人称 複数"
        ],
        allData: [
            ["I",    "me",   "my",    "mine",   "myself"],
            ["you",  "you",  "your",  "yours",  "yourself"],
            ["he",   "him",  "his",   "his",    "himself"],
            ["she",  "her",  "her",   "hers",   "herself"],
            ["it",   "it",   "its",   "-",      "itself"],
            ["we",   "us",   "our",   "ours",   "ourselves"],
            ["you",  "you",  "your",  "yours",  "yourselves"],
            ["they", "them", "their", "theirs", "themselves"]
        ],
        basicColCount: 3,
        // オプション: モード切替を隠すかどうか
        disableModeSelection: false,
        // 穴埋めしない列を記述
        noQuizColumns: []
    };
    
    // アプリ起動
    app.init(pronData);
    </script>

</body>
</html>
